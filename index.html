---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>
  
  <ul>
    <li><a href="https://github.com/jakedowns">Github.com/jakedowns</a></li>
    <li><a href="https://jakedowns.github.io/looking-glass-calibration.html">Looking Glass - Shader Calibration Tool</a></li>
  </ul>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
